<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico"/>
    <link rel="icon" type="image/png" href="/logo192.png" sizes="196x196">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="author" content="Plajer"/>
    <meta name="keywords" content="user feedback, feedback software"/>
    <meta name="theme-color" content="#0994f6"/>
    <meta name="msapplication-TileColor" content="#0994f6"/>
    <link rel="apple-touch-icon" href="logo192.png"/>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json"/>
    <title>Feedback Page</title>

    <style>
        .bg-main {
            background-color: #f8f9fa;
        }

        .dark {
            background-color: #202328;
        }

        .vertical-center {
            min-height: 100%;
            min-height: 100vh;

            display: flex;
            align-items: center;
        }

        html {
            overflow-x: hidden;
            margin-right: calc(-1 * (100vw - 100%));
        }

        .load-spinner {
            width: 40px;
            height: 40px;
            margin: 100px auto;
            background-color: #0994f6;

            border-radius: 100%;
            -webkit-animation: sk-scaleout 1.0s infinite ease-in-out;
            animation: sk-scaleout 1.0s infinite ease-in-out;
        }

        .dark .load-spinner {
            background-color: #f2f2f2;
        }

        @-webkit-keyframes sk-scaleout {
            0% {
                -webkit-transform: scale(0)
            }
            100% {
                -webkit-transform: scale(1.0);
                opacity: 0;
            }
        }

        @keyframes sk-scaleout {
            0% {
                -webkit-transform: scale(0);
                transform: scale(0);
            }
            100% {
                -webkit-transform: scale(1.0);
                transform: scale(1.0);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="bg-main">
<noscript>You need to enable JavaScript to run this app.</noscript>
<script>
    function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for(var i = 0; i <ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return null;
    }
    if (getCookie("prefs_darkMode") === 'true' ||
        (getCookie("prefs_darkMode") == null && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.body.classList.add("dark");
    }
</script>
<div id="root">
    <div class="vertical-center">
        <div class="load-spinner"></div>
    </div>
</div>
</body>
</html>
